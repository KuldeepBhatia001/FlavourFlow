{% extends 'base.html' %}
{% load static %}
{% block title %}Check Out{% endblock %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/checkoutPayment.css' %}">

{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class= "container-fluid">
        <a class="navbar-logo " href="#"><img src="{% static 'media/navbarlogo.png' %}" height="40"></a>

        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link d-flex justify-content-center align-items-center" href="#">
                    <img src="{% static 'media/getsupport.png'%}" height="14"><span>Get Support</span>
                </a>
            </li>
            <li>
                <a class="nav-link d-flex justify-content-center align-items-center" href="{% url 'login' %}">
                    <img src="{% static 'media/login.png' %}" height="14"><span>Login</span>
                </a>
            </li>
            <li>
                <button class="nav-link active" aria-current="page">Get Started</button>
            </li>
        </ul>
    </div>
</nav>
    <div class="container mt-5">
    <h2>Checkout Details</h2>
    <form method="POST" action="{% url 'checkoutOrder' %}">
        {% csrf_token %}

        <!-- Delivery Location -->
        <div class="mb-3">
            <label for="delivery-location" class="form-label">Delivery Location</label>
            <input type="text" class="form-control" id="delivery-location" name="delivery_location" placeholder="123 Street, Some Highway, Region, Country, Pin code">
        </div>

        <!-- Add Delivery Instructions (Optional) -->
        <div class="mb-3">
            <label for="delivery-instructions" class="form-label">Add Delivery Instructions</label>
            <input type="text" class="form-control" id="delivery-instructions" name="delivery_instructions" placeholder="e.g., Leave at the front door">
        </div>

        <!-- Delivery Options -->
        <h4>Delivery Options</h4>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="delivery_option" id="priority" value="priority" checked>
                <label class="form-check-label" for="priority">
                    Priority - 15-30 mins ($3.99)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="delivery_option" id="standard" value="standard">
                <label class="form-check-label" for="standard">
                    Standard - 25-30 mins ($1.99)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="delivery_option" id="schedule" value="schedule">
                <label class="form-check-label" for="schedule">
                    Schedule - Select a time
                </label>
            </div>
        </div>

        <!-- Payment Method (Assuming this is a separate form or details) -->
        <h4>Payment Method</h4>
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
