
    {% extends 'base.html' %}
     {% load static %}

    {% block title %}userSignup{% endblock %}

    {% block styles %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% endblock %}


    {% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class= "container-fluid">
            <a class="navbar-logo" href="#"><img src="{% static 'media/navbarlogo.png'%}" height="40"></a>
            <ul class="nav justify-content-end">
                <li class="nav-item ">
                    <a class="nav-link d-flex justify-content-center align-items-center " href="#">
                        <img src="{% static 'media/getsupport.png'%}" height="14" class="d-inline-block align-text-center"><span>Get Support</span>
                    </a>
                </li>
                <li>
                    <button class="nav-link active d-flex justify-content-center align-items-center " aria-current="page">
                        <img src="{% static 'media/login.png' %}" height="14"><span>Login</span>
                    </button>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary nav-link" href="{% url 'restSignup' %}">
                        <span>Add your restaurant</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="top-block">
            <div class="logo">
                <img src="{% static 'media/Logo.png' %}" alt="Logo">
            </div>
        </div>
        <div class="block">
            <form class="login-form" action="home.html" method="post">
                <h2>Sign-in</h2>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="error-message" id="email-error"></div>
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <div class="error-message" id="password-error"></div>
                  </div>
                  <p><a href="#" style="color: darkorange;">forgot password?</a></p>
                <button type="submit">Login</button>
              </form>
            <p>Not a member? <a href="userSignup.html">Register now</a></p>
        </div>
    </div>
    {% endblock %}
